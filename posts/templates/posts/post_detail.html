{% extends "main/base.html" %}

{% block content %}
    <h1>{{ block_title }}</h1><hr>
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'main-home' %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
      {% if object.author == user %}
        <div>
          <a class="btn btn-info btn-md mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-md mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
      {% endif %}
    </div>
  </article>
{% endblock content %}
